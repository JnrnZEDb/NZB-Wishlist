<div class="modal fade" id="new-wish-modal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4><%= modal.title %></h4>
            </div>
            <div class="modal-body">
                <form class='form-horizontal'>
                    <input type="hidden" name="id" value="<%= wish.id %>" />
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" value="<%= wish.name %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="query" class="col-sm-3 control-label">Search Term</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="query" value="<%= wish.query %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category_id" class="col-sm-3 control-label">Category</label>
                        <div class="col-sm-6">
                            <select name="category_id" class="form-control">
                                <option value="">Choose a Category</option>
                                <% _.each(modal.categories, function(c) { %>
                                    <option value="<%= c.id %>" <%= c.id == wish.category_id ? 'selected' : '' %>>
                                        <%= c.canonical_name %>
                                    </option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-commit"><%= modal.btn_text %></button>
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
